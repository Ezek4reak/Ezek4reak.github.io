<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="calculator-container">
			<div><input type="text" class="display" placeholder="0"disabled></div>
			<div class="lbldiv lbl"></div>
			<hr>
			<div class="control">
				<div class="numPad">
					<div class="numButton one"> 1 </div>
					<div class="numButton two"> 2 </div>
					<div class="numButton three"> 3 </div>
					<div class="numButton four"> 4 </div>
					<div class="numButton five"> 5 </div>
					<div class="numButton six"> 6 </div>
					<div class="numButton seven"> 7 </div>
					<div class="numButton eight"> 8 </div>
					<div class="numButton nine"> 9 </div>
					<div class="numButton zero"> 0 </div>
					<div class="numButton dot"> . </div>
					<div class="numButton equal"> = </div>
				</div>
				<div class="opPad">
					<div class="opButton plus">+</div>
					<div class="opButton minus">-</div>
					<div class="opButton divid">&#247</div>
					<div class="opButton multiply">&#215;</div>
				</div>
			</div>
			<hr>
			<div class="btmrow">
				<div class="btmButton back">&larr;</div>
				<div class="btmButton clear">c</div>
				<div class="btmButton mod">%</div>
				<div class="btmButton sqrt">&radic;</div>
				<div class="btmButton sqr">x<sup>2</sup></div>
				<div class="btmButton cube">x<sup>3</sup></div>
				<div class="btmButton pow">x<sup>x</sup></div>
				<div class="btmButton fact">n!</div>
			</div>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
