<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="top"><!--Top Div-->
                <div class="player-0-panel active">
                    <div class="player-name" id="name-0">You</div>
                    <div class="player-score" id="score-0">0</div>

                    <div class="player-win-box">
                        <div class="player-win-label">Wins</div>
                        <div class="player-win-score" id="win-0">0</div>
                    </div>

                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">0</div>
                    </div>
                </div>
            </div><!--End Top Div-->
            
            <div class="middle"><!--Middle Div-->
                <label class="label_info">You can set new winning scores after every game</label>
                <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
                <input type="number" class="Sc_input" placeholder="Enter Winning Score"/>
                
                <img src="dice-5.png" alt="Dice" class="dice">
                <img src="dice-5.png" alt="Dice" class="dice2">
                <div class="chance">
                </div>
            </div><!-- End middle Div-->

            <div class="down"><!--down Div-->
                <div class="player-1-panel">
                    <div class="player-name" id="name-1">System</div>
                    <div class="player-score" id="score-1">0</div>

                    <div class="player-win-box">
                        <div class="player-win-label">Wins</div>
                        <div class="player-win-score" id="win-1">0</div>
                    </div>

                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
            </div><!--End down Div-->
            

        </div>
        
        <script src="app.js"></script>
    </body>
</html>
